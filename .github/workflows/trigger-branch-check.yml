name: '[test] Comment Trigger and Auto Push + PR Comment'

on:
  issue_comment:
    types: [ created ]

jobs:
  auto-update-readme:
    if: github.event.issue.pull_request != null && startsWith(github.event.comment.body, 'update-v4-schema')
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
    env:
      TZ: Asia/Tokyo

    steps:
      - name: Get PR branch name
        id: pr-info
        run: |
          echo "branch-name=$PR_BRANCH" >> $GITHUB_OUTPUT
        env:
          PR_BRANCH: ${{ github.event.issue.pull_request.head.ref }}

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr-info.outputs.branch-name }}

      - name: Modify README.md
        id: modify-readme
        run: |
          echo "## This file was auto-updated at $(date)" >> README.md
          echo "updated-at=$(date)" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        id: commit-push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "pushed=no" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: auto-update README.md"
            git push origin HEAD:${{ steps.pr-info.outputs.branch-name }}
            echo "pushed=yes" >> $GITHUB_OUTPUT
          fi

      - name: Post result comment
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = "${{ steps.pr-info.outputs.branch-name }}";
            const updatedAt = "${{ steps.modify-readme.outputs.updated-at }}";
            const pushed = "${{ steps.commit-push.outputs.pushed }}";

            let message = `✅ 自動更新結果\n\n`;
            message += `- 対象ブランチ: \`${branchName}\`\n`;
            message += `- 更新タイミング: \`${updatedAt}\`\n`;
            message += pushed === "yes" 
              ? "- README.mdの更新を検知してコミット＆プッシュしました 🚀" 
              : "- 差分がなかったのでプッシュは行いませんでした 💤";

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });